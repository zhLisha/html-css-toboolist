<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Header -->
    <div class="container">
        <header>
            <div class="logo-head">
                <img class="logo" src="img/logo.png" alt="Logo Boolean">
                <span class="logo-text">Toboolist</span>
            </div>
    </header>
    </div>

    <!-- Main -->
    <main>
        <div class="container-main">
            <div class="content-top">
                <button class="btn btn-blue">Add Task</button>
                <button class="btn btn-grey">Add Section</button>
            </div>

            <hr>

            <div class="content-middle">
                <ul>
                    <li class="li-title"> <span class="triangle">&#9662;</span> New Task
                        <ul>
                            <li class="list"><span class="check-v">&check;</span> Quarterly Newsletter 
                            <span class="hashtag h-blue">Editorial</span>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
